<div class="panel panel-default">
    <div class="panel-heading">
        <h5 class="panel-title">
            <img src="img/twitter_logo.png" ng-if="item.hasTweet()"></img>
            <img src="img/googleplus_logo.png" ng-if="item.hasGoogleplus()"></img>
            {{item.created | date:'shortDate'}} {{item.created | date:'mediumTime'}}
        </h5>
    </div>

    <div class="panel-body" ng-if="item.hasTweet()">
        <div class="well">{{item.tweet.text}}</div>
        <ul>
        <li>Retweets: {{item.tweet.retweet_count}}</li>
        </ul>
    </div>
    <div class="panel-body" ng-if="item.hasGoogleplus()">
        <div class="well" ng-if="item.googleplus.title">{{item.googleplus.title}}</div>
        <div class="well" ng-repeat="attachment in item.googleplus.object.attachments">
        <h4>{{attachment.displayName}}</h4>
        <p>{{attachment.content}}</p>
        <a href="{{attachment.url}}"><img ng-src="{{attachment.image.url}}"></a>
        </div>
    </div>
</div>
</div>
